<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <article class="product">
      <img src="images/illustration-hero.svg">
      <div class="product__content">
        <h1 class="product__title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="product__plan">
          <img class="music-icon" src="images/icon-music.svg" alt="music icon">
          <div class="product__plan-price">
            <p class="product__plan-price-time">
              Annual Plan
            </p>
            <p>
              $59.99/year
            </p>
          </div>
          <a class="product__plan-change" href="">Change</a>
        </div>
        <button class="button">Proceed to Payment</button>
        <button class="button__cancel">Cancel Order</button>
      </div>
    </article>
  </main>
</body>

</html>
